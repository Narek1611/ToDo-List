<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narek's Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Narek's Todo List</h1>
  <div>
    <label for="inputText"></label>
    <input class="textInput" type="text" name="inputText" placeholder="What Do You Have To Do?">
    <button class="addBtn">Add Event</button>
  </div>
  <div>
    <h2>NOT COMPLETED</h2>
    <ul class="events"></ul>
    <button class="clearBtn1">Clear All</button>
  </div>
  <div>
    <h2>COMPLETED</h2>
    <ul class="done"></ul>
    <button class="clearBtn2">Clear All</button>
  </div>
  <script src="script.js"> defer</script>
</body>
</html>
